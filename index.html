<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Code Quiz</title>
  <link rel="stylesheet" href="reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
  
<div class="container" id="welcome">
  <h1>Welcome to the JavaScript Quiz</h1>
  <div class="center">
    <li>Answer all three questions to your best ability.</li>
    <li>You will be given 60 seconds to complete the quiz.</li>
    <li>Any wrong answers will deduct 5 seconds off your time.</li>
    <li>Click the "Begin" button below to start the quiz.</li>
  <button class="startBtn" class ="btn btn-primary" id="start">Begin</button>
  </div>
</div>

<div class="questions"></div>

<div class="scoreForm hidden">

  <div id="finalScore"></div>

  <div id="info">
  <input id="initials"> 
  <button id="saveScore">Save</button>
  </div>
  <ul id="scoreList"></ul>
  <button onclick = "startQuiz()" id="restartQuiz">Retake Quiz</button>
</div>



<p id="timer"></p>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
